{% extends "base.html" %}

{% block title %}Sign Up - JobMatch{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 2rem auto;">
    <div class="card">
        <h2 class="text-center mb-3">Create Account</h2>

        <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
            <button type="button" class="btn" style="flex: 1;" onclick="showForm('candidate')" id="btn-candidate">
                I'm a Candidate
            </button>
            <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="showForm('company')" id="btn-company">
                I'm a Recruiter
            </button>
        </div>

        <!-- Candidate Registration Form -->
        <form id="candidate-form" action="/auth/register/candidate" method="POST">
            <div class="form-group">
                <label for="candidate-first-name">First Name</label>
                <input type="text" id="candidate-first-name" name="first_name" required
                       placeholder="John">
            </div>
            <div class="form-group">
                <label for="candidate-last-name">Last Name</label>
                <input type="text" id="candidate-last-name" name="last_name" required
                       placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="candidate-email">Email</label>
                <input type="email" id="candidate-email" name="email" required
                       placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="candidate-password">Password</label>
                <input type="password" id="candidate-password" name="password" required
                       minlength="8" placeholder="At least 8 characters">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Create Candidate Account</button>
        </form>

        <!-- Company Registration Form -->
        <form id="company-form" action="/auth/register/company" method="POST" style="display: none;">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="name" required
                       placeholder="Acme Corporation">
            </div>
            <div class="form-group">
                <label for="company-industry">Industry</label>
                <select id="company-industry" name="industry">
                    <option value="">Select industry...</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Retail">Retail</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Consulting">Consulting</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company-email">Company Email</label>
                <input type="email" id="company-email" name="email" required
                       placeholder="hr@company.com">
            </div>
            <div class="form-group">
                <label for="company-password">Password</label>
                <input type="password" id="company-password" name="password" required
                       minlength="8" placeholder="At least 8 characters">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Create Company Account</button>
        </form>

        <p class="text-center mt-3 text-muted">
            Already have an account? <a href="/auth/login">Login here</a>
        </p>
    </div>
</div>

<script>
function showForm(type) {
    const candidateForm = document.getElementById('candidate-form');
    const companyForm = document.getElementById('company-form');
    const btnCandidate = document.getElementById('btn-candidate');
    const btnCompany = document.getElementById('btn-company');

    if (type === 'candidate') {
        candidateForm.style.display = 'block';
        companyForm.style.display = 'none';
        btnCandidate.className = 'btn';
        btnCompany.className = 'btn btn-secondary';
    } else {
        candidateForm.style.display = 'none';
        companyForm.style.display = 'block';
        btnCandidate.className = 'btn btn-secondary';
        btnCompany.className = 'btn';
    }
}
</script>
{% endblock %}
